<div class="layout">
    <div class="header">
        <nz-tabset
            [nzSelectedIndex]="tabBarIfy.index"
            (nzSelectedIndexChange)="tabBarIfy.indexChange($event)"
            [nzTabBarStyle]="{ 'margin.px': 0, 'height.px': 50 }"
        >
            <nz-tab *ngFor="let item of tabBarIfy.list" [nzTitle]="item.title"></nz-tab>
        </nz-tabset>
    </div>
    <div class="container">
        <div
            class="view_scroll"
            *ngFor="let item of tabBarIfy.list; let i = index"
            [hidden]="i !== tabBarIfy.index"
        >
            <excel-control [permission]="item.permission" [params]="tabBarIfy.param" [getDataURL]="item.getDataURL"></excel-control>
        </div>
    </div>
</div>
