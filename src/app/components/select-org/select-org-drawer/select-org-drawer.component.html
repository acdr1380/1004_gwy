<!-- 选择单位抽屉 -->
<nz-drawer
    [nzVisible]="selectOrgDrawerIfy.visible"
    nzPlacement="right"
    [nzTitle]="selectOrgDrawerIfy.title"
    [nzWidth]="selectOrgDrawerIfy.width"
    (nzOnClose)="selectOrgDrawerIfy.close()"
    #selectOrg
>
    <div class="drawer_area select_org_drawer">
        <div class="container">
            <div class="view">
                <select-org
                    [isLevel]="isLevel"
                    (selectOrgChange)="evtSelectOrgChange($event)"
                ></select-org>
            </div>
        </div>
        <div class="footer">
            <nz-button-group>
                <button nz-button nzType="primary" (click)="selectOrgDrawerIfy.affirm()">
                    确认
                </button>
                <button nz-button (click)="selectOrgDrawerIfy.close()">关闭</button>
            </nz-button-group>
        </div>
    </div>
</nz-drawer>
